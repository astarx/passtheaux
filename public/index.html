<body>

    <!-- Header -->
    <header id="header">
        <h1>Pass The Aux:</h1>
        <h1>Western Homecoming</h1>
        <p>A simple app to share music<br /> at your next big event.</p>
    </header>

    <!-- Signup Form -->
    <form id="signup-form">
        <input type="text" name="song" id="song" placeholder="Search Song" />
        <input type="button" onclick="itunesSearch()" id="searchiTunes" value="Search" />
    </form>

    <div>
        <button id="seeSongs" class="buttonSongs"> See Queued Songs </button>
        <button class="buttonExit"> Exit Party </button>
    </div>

    <!-- Scripts -->
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->


    <!--<script src="assets/js/APIRequest.js"></script>-->


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
        function itunesSearch() {
            var media = "music";
            var limit = 4;
            var search = document.getElementById('song').value;
            //url: "http://itunes.apple.com/search?term=" + search + "&country=CA&limit=" + limit + "&media=" + media,
            $.ajax({
                url: "/song/" + search,
                dataType: 'json',
                success: function(data) {
                    console.log("SUCCESS:  " + JSON.stringify(data));
                    console.log('success');
                },
                error: function(xhr, ajaxOptions, thrownError) {
                    if (xhr.status == 0)
                        return;
                    console.log(xhr.status);
                    console.log(thrownError);
                }
            });

            console.log('working');

        }
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/song.js"></script>


</body>

</html>
